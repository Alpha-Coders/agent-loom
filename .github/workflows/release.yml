name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version override (e.g., 0.1.0-beta.1)'
        required: false
        type: string
      skip_validation:
        description: 'Skip validation checks (clippy, tests)'
        required: false
        type: boolean
        default: false

# Minimal permissions by default
permissions:
  contents: read

# Cancel in-progress runs for the same ref
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Validation job - runs before building
  validate:
    if: ${{ !inputs.skip_validation }}
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Install Linux dependencies
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
          version: 1.0

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: validate

      - name: Run clippy
        # Only validate library crates - Tauri app requires frontend to be built
        run: cargo clippy -p talent-core -p talent-cli --all-targets -- -D warnings

      - name: Run tests
        run: cargo test -p talent-core -p talent-cli

  build:
    needs: [validate]
    # Run even if validate was skipped
    if: ${{ always() && (needs.validate.result == 'success' || needs.validate.result == 'skipped') }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            arch: arm64
          - platform: macos-latest
            target: x86_64-apple-darwin
            arch: x64
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            arch: x64
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            arch: x64

    runs-on: ${{ matrix.platform }}
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: build-${{ matrix.target }}
          # Cache the target directory for faster builds
          cache-targets: true

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
          version: 1.0

      - name: Install npm dependencies
        run: npm ci

      - name: Determine version
        id: version
        shell: bash
        env:
          INPUT_VERSION: ${{ inputs.version }}
          GH_REF: ${{ github.ref }}
        run: |
          if [ -n "$INPUT_VERSION" ]; then
            echo "version=$INPUT_VERSION" >> $GITHUB_OUTPUT
          elif [[ "$GH_REF" == refs/tags/v* ]]; then
            echo "version=${GH_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          else
            echo "version=$(node -p "require('./package.json').version")-dev" >> $GITHUB_OUTPUT
          fi

      - name: Build (macOS)
        if: matrix.platform == 'macos-latest'
        env:
          TARGET: ${{ matrix.target }}
        run: npm run tauri build -- --target "$TARGET" --bundles app

      - name: Build (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        env:
          TARGET: ${{ matrix.target }}
        run: npm run tauri build -- --target "$TARGET" --bundles appimage

      - name: Build (Windows)
        if: matrix.platform == 'windows-latest'
        shell: bash
        env:
          TARGET: ${{ matrix.target }}
        run: npm run tauri build -- --target "$TARGET" --bundles nsis

      - name: Package macOS artifact
        if: matrix.platform == 'macos-latest'
        env:
          VERSION: ${{ steps.version.outputs.version }}
          ARCH: ${{ matrix.arch }}
          TARGET: ${{ matrix.target }}
        run: |
          # Tauri builds to workspace root target/, not src-tauri/target/
          APP_PATH="target/${TARGET}/release/bundle/macos/Talent.app"
          if [ ! -d "$APP_PATH" ]; then
            echo "Expected path not found: $APP_PATH"
            echo "Searching for Talent.app..."
            APP_PATH=$(find target -name "Talent.app" -type d 2>/dev/null | head -1)
            if [ -z "$APP_PATH" ]; then
              echo "Error: Could not find Talent.app"
              find target -type d -name "bundle" -exec ls -la {} \; 2>/dev/null || true
              exit 1
            fi
            echo "Found at: $APP_PATH"
          fi

          ZIP_NAME="Talent-${VERSION}-macos-${ARCH}.zip"
          cd "$(dirname "$APP_PATH")"
          zip -r -q "${GITHUB_WORKSPACE}/${ZIP_NAME}" "Talent.app"
          echo "artifact_name=${ZIP_NAME}" >> $GITHUB_ENV

      - name: Package Linux artifact
        if: matrix.platform == 'ubuntu-22.04'
        env:
          VERSION: ${{ steps.version.outputs.version }}
          TARGET: ${{ matrix.target }}
        run: |
          # Tauri builds to workspace root target/, not src-tauri/target/
          APPIMAGE=$(find target -name "*.AppImage" 2>/dev/null | head -1)
          if [ -z "$APPIMAGE" ]; then
            echo "Error: Could not find AppImage"
            find target -type d -name "bundle" -exec ls -la {} \; 2>/dev/null || true
            exit 1
          fi
          echo "Found: $APPIMAGE"

          NEW_NAME="Talent-${VERSION}-linux-x64.AppImage"
          cp "$APPIMAGE" "$NEW_NAME"
          chmod +x "$NEW_NAME"
          echo "artifact_name=${NEW_NAME}" >> $GITHUB_ENV

      - name: Package Windows artifact
        if: matrix.platform == 'windows-latest'
        shell: bash
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          # Tauri builds to workspace root target/, not src-tauri/target/
          EXE=$(find target -name "*setup*.exe" -path "*/release/bundle/nsis/*" 2>/dev/null | head -1)
          if [ -z "$EXE" ]; then
            EXE=$(find target -name "*.exe" -path "*/bundle/nsis/*" 2>/dev/null | head -1)
          fi
          if [ -z "$EXE" ]; then
            echo "Error: Could not find NSIS installer"
            find target -type d -name "bundle" -exec ls -laR {} \; 2>/dev/null || true
            exit 1
          fi
          echo "Found: $EXE"

          NEW_NAME="Talent-${VERSION}-windows-x64-setup.exe"
          cp "$EXE" "$NEW_NAME"
          echo "artifact_name=${NEW_NAME}" >> $GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Talent-${{ matrix.platform }}-${{ matrix.arch }}
          path: ${{ env.artifact_name }}
          if-no-files-found: error
          retention-days: 7

  release:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: ls -la artifacts/

      - name: Generate checksums
        run: |
          cd artifacts
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Determine version and release type
        id: release_info
        env:
          INPUT_VERSION: ${{ inputs.version }}
          GH_REF: ${{ github.ref }}
        run: |
          if [ -n "$INPUT_VERSION" ]; then
            VERSION="$INPUT_VERSION"
            DRAFT="true"
            PRERELEASE="true"
          elif [[ "$GH_REF" == refs/tags/v* ]]; then
            VERSION="${GH_REF#refs/tags/v}"
            DRAFT="false"
            # Mark as prerelease if version contains hyphen (e.g., 0.1.0-beta.1)
            if [[ "$VERSION" == *-* ]]; then
              PRERELEASE="true"
            else
              PRERELEASE="false"
            fi
          else
            VERSION="dev-$(date +%Y%m%d)"
            DRAFT="true"
            PRERELEASE="true"
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "draft=$DRAFT" >> $GITHUB_OUTPUT
          echo "prerelease=$PRERELEASE" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release_info.outputs.tag }}
          name: Talent ${{ steps.release_info.outputs.version }}
          draft: ${{ steps.release_info.outputs.draft }}
          prerelease: ${{ steps.release_info.outputs.prerelease }}
          generate_release_notes: true
          files: |
            artifacts/*
          body: |
            ## Talent ${{ steps.release_info.outputs.version }}

            ### Downloads

            | Platform | Architecture | Download |
            |----------|--------------|----------|
            | macOS | Apple Silicon (M1/M2) | `Talent-${{ steps.release_info.outputs.version }}-macos-arm64.zip` |
            | macOS | Intel | `Talent-${{ steps.release_info.outputs.version }}-macos-x64.zip` |
            | Linux | x64 | `Talent-${{ steps.release_info.outputs.version }}-linux-x64.AppImage` |
            | Windows | x64 | `Talent-${{ steps.release_info.outputs.version }}-windows-x64-setup.exe` |

            ### Installation

            **macOS:** Unzip and drag `Talent.app` to Applications. On first run, right-click and select "Open" to bypass Gatekeeper.

            **Linux:** Make the AppImage executable (`chmod +x *.AppImage`) and run it.

            **Windows:** Run the setup installer and follow the prompts.

            ### Checksums

            See `checksums.txt` for SHA256 verification.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
